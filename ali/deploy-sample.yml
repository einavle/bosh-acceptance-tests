---
name: bat
releases:
  - name: bat
    version: latest
stemcells:
  - alias: ubuntu
    os: ubuntu-xenial
    version: latest

instance_groups:
  - name: bat
    azs: [z1 ,z2]
    instances: 1
    vm_type: default
    stemcell: ubuntu
    networks:
    - name: default
    jobs:
    - name: batlight
      release: bat
    default:
      - dns
      - gateway
    static_ips:
      - 192.168.0.15
update:
  canaries: 1
  max_in_flight: 1
  serial: false
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000